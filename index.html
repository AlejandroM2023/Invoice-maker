  <!-- Todo: Create a modal with a form to add tasks -->

  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="p-2">
            <div class="row">
              <div class="form-group col">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle">
              </div>
              
              <div class="form-group col">
                <label for="datepicker" class="form-label">Task Due Date</label>
                <input type="text" class="form-control" id="datepicker" >
              </div>
              
            </div>
            <div class="form-group row my-4">
              <label for="comment-input" class="form-label">Task Description</label>
              <textarea name="comment" id="comment-input" class="form-control "></textarea>   
            </div>
            
          </form>
          
        </div>
        <div class="modal-footer d-flex flex-column justify-content-center">
          <button type="button" class="btn btn-primary btnSubmit">Save changes</button>
          <div class="text-danger" id="errorMsg"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-------------------------------------------------------------->
  <main>
  <div class="d-print-none row p-4 mb-4 justify-content-center">
    <form>
      <div class="mb-3">
        <label for="material" class="form-label">Trabajo / Material</label>
        <input type="text" class="form-control" id="service" aria-describedby="meterial or job">
      </div>
      <div class="mb-3">
        <label for="part" class="form-label">parte</label>
        <input type="text" class="form-control" id="part">
      </div>
      <div class="mb-3">
        <label for="Labor" class="form-label">Costo</label>
        <input type="text" class="form-control" id="cost">
      </div>
      <button id="addRow" class="btn btn-primary">Agregar</button>
    </form>
  </div>
  <div class="row p-4 mb-4 text-center">
    <h2>date</h2>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Service</th>
        <th scope="col">part</th>
        <th scope="col">Labor</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      
    </tbody>
  </table>
  <div id="partsTotal"></div>
  <div id="laborTotal"></div>
