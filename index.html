<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="row p-4 mb-4 text-center border-bottom border-5">
    <div class="col-12 col-md-6 text-center mb-5">
      <p class="my-0">J&J</p>
      <p class="my-0">Juan A Rodriguez -U</p>
      <p class="my-0">J&J</p>
    </div>
    <div class="col-12 col-md-6 text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
     
  </header>


  <!-- Todo: Create a modal with a form to add tasks -->

  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="p-2">
            <div class="row">
              <div class="form-group col">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle">
              </div>
              
              <div class="form-group col">
                <label for="datepicker" class="form-label">Task Due Date</label>
                <input type="text" class="form-control" id="datepicker" >
              </div>
              
            </div>
            <div class="form-group row my-4">
              <label for="comment-input" class="form-label">Task Description</label>
              <textarea name="comment" id="comment-input" class="form-control "></textarea>   
            </div>
            
          </form>
          
        </div>
        <div class="modal-footer d-flex flex-column justify-content-center">
          <button type="button" class="btn btn-primary btnSubmit">Save changes</button>
          <div class="text-danger" id="errorMsg"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-------------------------------------------------------------->
  <main>
  <div class="row p-4 mb-4 justify-content-center">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row p-4 mb-4 justify-content-center">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
  </div>
  <div class="row text-center border-bottom border-5">
    <table class=" table table-striped">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody>

        

      </tbody>
    </table>
  </div>

  <footer class="row p-4 mb-4 text-center ">
    <div class="col text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <div class="col ext-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
     
  </footer>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
